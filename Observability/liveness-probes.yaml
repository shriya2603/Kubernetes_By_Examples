apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-1
spec:
  containers:
    - name: webapp-delayed-start
      image: kodekloud/webapp-delayed-start
      livenessProbe:
        httpGet:
          path: /live
          port: 8080
        periodSeconds: 1
        initialDelaySeconds: 80
